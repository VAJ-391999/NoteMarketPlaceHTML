<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Notes Marketplace</title>
    
    <!-- Fevicon -->
    <link rel="shortcut icon" href="images/Admin_images/images/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <section id="forget-password">

        <div class="container">

            <!-- Logo -->
            <div class="row justify-content-center">

                <!-- Top Logo -->
                <div class="col-md-8 col-lg-6 col-sm-12 col-12 text-center logo-image">

                    <img src="images/pre-login/top-logo.png">

                </div>

            </div>

            <!-- Form-content -->
            <div class="row justify-content-center">

                <div class="col-md-8 col-lg-6 col-sm-12 col-12">

                    <div class="forget-password-content">

                        <form class="form-container">

                            <h2 class="text-center">Forget Password</h2>
                            <p class="text-center para1">Enter your email to reset your password</p>

                            <div id="form-element">

                                <!-- Email-Block -->
                                <div class="form-group email-block">
                                    <label class="mylabel" for="emailAddress1">Email</label>
                                    <input type="email" class="form-control" id="emailAddress1" placeholder="Enter Your Email Address">
                                </div>

                                <!-- Forget password button -->
                                <button type="button" class="btn btn-primary btn-lg btn-block forget-password-btn text-uppercase text-center">submit</button>

                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </section>


    <!-- JQuery All Files -->

    <!-- JQuery JS -->
    <script src="js/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custome JS -->
    <script src="js/script.js"></script>

</body>

</html>
