<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Notes Marketplace</title>
    
    <!-- Fevicon -->
    <link rel="shortcut icon" href="images/Front_images/images/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    
    <section id="change-password">
        
        <div class="container">
            
            <!-- Logo -->
            <div class="row justify-content-center">
                
                <div class="col-lg-6 col-md-8 col-sm-12 col-12 text-center logo-image">
                    
                    <img src="images/pre-login/top-logo.png">
                    
                </div>
                
            </div>
            
            <!-- Form content -->
            <div class="row justify-content-center">
                
                <div class="col-lg-6 col-md-8 col-sm-12 col-12">
                    
                    <div id="change-password-content">
                        
                        <form class="form-container">
                            
                            <h2 class="text-center">Change Password</h2>
                            <p class="text-center para1">Enter your new password to change password</p>
                            
                            <div id="form-ele">
                                
                                <!-- Old Password -->
                                <div class="form-group">
                                    <label class="mylabel" for="password1">Old Password</label>
                                    <div class="wrapper">
                                        <input type="password" class="form-control" id="oldpassword" placeholder="Enter your old password">
                                        <img src="images/pre-login/eye.png" alt="show" id="togglepassword1">
                                    </div>
                                </div>
                                
                                <!-- New Password -->
                                <div class="form-group">
                                    <label class="mylabel" for="password1">New Password</label>
                                    <div class="wrapper">
                                        <input type="password" class="form-control" id="newpassword" placeholder="Enter your new password">
                                        <img src="images/pre-login/eye.png" alt="show" id="togglepassword2">
                                    </div>
                                </div>
                                
                                <!-- Conform Password -->
                                <div class="form-group">
                                    <label class="mylabel" for="password1">Confirm Password</label>
                                    <div class="wrapper">
                                        <input type="password" class="form-control" id="confirmpassword" placeholder="Enter your comfirm password">
                                        <img src="images/pre-login/eye.png" alt="show" id="togglepassword3">
                                    </div>
                                </div>
                                
                                <!-- Change password button -->
                                <button type="button" class="btn btn-primary btn-lg btn-block change-password-btn text-uppercase text-center">submit</button>
                                
                            </div>
                            
                        </form>
                        
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </section>
    
    <!-- JQuery All Files -->

    <!-- JQuery JS -->
    <script src="js/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custome JS -->
    <script src="js/script.js"></script>

    
</body>

</html>
