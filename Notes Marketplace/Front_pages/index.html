<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Notes Marketplace</title>
    
    <!-- Fevicon -->
    <link rel="shortcut icon" href="images/Front_images/images/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!-- Login -->
    <section id="login">

        <div class="container">

            <!-- Logo -->
            <div class="row justify-content-center">

                <div class="col-md-8 col-sm-12 col-12 col-lg-6 text-center logo-image">

                    <img src="images/pre-login/top-logo.png">

                </div>

            </div>

            <!-- Form Content -->
            <div class="row justify-content-center">

                <div class="col-md-8 col-sm-12 col-12 col-lg-6">

                    <div id="login-box">

                        <form class="form-container">

                            <h2 class="text-center">Login</h2>
                            <p class="text-center para1">Enter your email address and password to login</p>

                            <div id="form-content">
                                <!-- Email-Block -->
                                <div class="form-group email-block">
                                    <label class="mylabel" for="emailAddress1">Email</label>
                                    <input type="email" class="form-control" id="emailAddress1" placeholder="Enter Your Email Address">
                                </div>

                                <!-- Password-Block -->
                                <div class="form-group password-block">
                                    <div class="row">
                                        <div class="col-md-6 col-sm-6 col-5">
                                            <label class="mylabel" for="password1">Password</label>
                                        </div>
                                        <div class="col-md-6 col-sm-6 col-7 forgot-link text-right">
                                            <a href="#">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div class="wrapper">
                                        <input type="password" class="form-control" id="password1" placeholder="Enter Your Password">
                                        <img src="images/pre-login/eye.png" alt="show" id="togglepassword">
                                    </div>
                                </div>

                                <!-- Incorrect Password -->
                                <div class="incorrect-password">
                                    <p>The password that you have entered is incorrect</p>
                                </div>

                                <!-- Remember-Block -->
                                <div class="form-group form-check remember-block">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                                </div>

                                <!-- Login button -->
                                <button type="button" class="btn btn-primary btn-lg btn-block login-btn text-uppercase text-center">Login</button>
                                <p class="text-center">Don't have an account?<a href="#"> Sign Up</a></p>

                            </div>
                        </form>

                    </div>


                </div>

            </div>

        </div>

    </section>


    <!-- JQuery All Files -->

    <!-- JQuery JS -->
    <script src="js/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custome JS -->
    <script src="js/script.js"></script>

</body>

</html>
