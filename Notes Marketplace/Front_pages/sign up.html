<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Notes Marketplace</title>
    
    <!-- Fevicon -->
    <link rel="shortcut icon" href="images/Front_images/images/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    
    <!-- Font Aweasome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body class="sign-up">

    <section id="sign-up">
    
        <div class="container">
            
            <!-- Logo -->
            <div class="row justify-content-center">
                
                <div class="col-lg-6 col-md-8 col-sm-12 col-12 text-center logo-image">
                    
                    <img src="images/pre-login/top-logo.png">
                    
                </div>
                
            </div>
            
            <!-- Form content -->
            <div class="row justify-content-center">
                
                <div class="col-lg-6 col-md-8 col-sm-12 col-12">
                    
                    <div id="signup-content">
                        
                        <form class="form-container">
                            
                            <h2 class="text-center">Create An Account</h2>
                            <p class="text-center para1">Enter your details to signup</p>
                            
                            <div id="form-eles">
                                
                                <div class="success-message">
                                    <p class="text-center para2"><i class="fa fa-check-circle"></i>Your account has been successfully created.</p>
                                </div>
                                
                                <!-- First name -->
                                <div class="form-group">
                                    <label class="mylabel" for="firstname">First Name *</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="Enter Your first name" required>
                                </div>
                                
                                <!-- Last name -->
                                <div class="form-group">
                                    <label class="mylabel" for="lastname">Last Name *</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="Enter Your last name" required>
                                </div>
                                
                                <!-- Email -->
                                <div class="form-group">
                                    <label class="mylabel" for="emailAddress3">Email *</label>
                                    <input type="email" class="form-control" id="emailAddress3" placeholder="Enter Your Email Address" required>
                                </div>
                                
                                <!-- Password -->
                                <div class="form-group">
                                    <label class="mylabel" for="newpassword">Password</label>
                                    <div class="wrapper">
                                        <input type="password" class="form-control" id="newpassword" placeholder="Enter Your password">
                                        <img src="images/pre-login/eye.png" alt="show" id="togglepassword2">
                                    </div>
                                </div>
                                
                                <!-- Conform Password -->
                                <div class="form-group">
                                    <label class="mylabel" for="confirmpassword">Confirm Password</label>
                                    <div class="wrapper">
                                        <input type="password" class="form-control" id="confirmpassword" placeholder="Re-enter your password">
                                        <img src="images/pre-login/eye.png" alt="show" id="togglepassword3">
                                    </div>
                                </div>
                                
                                <!-- Sign up button -->
                                <button type="button" class="btn btn-primary btn-lg btn-block signup-btn text-uppercase text-center">sign up</button>
                                <p class="text-center">Already have an account? <a href="#">Login</a></p>
                                
                            </div>
                            
                        </form>
                        
                    </div>
                    
                </div>
                
            </div>
            
        </div>
    
    </section>
    <!-- JQuery All Files -->

    <!-- JQuery JS -->
    <script src="js/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custome JS -->
    <script src="js/script.js"></script>

</body>

</html>
