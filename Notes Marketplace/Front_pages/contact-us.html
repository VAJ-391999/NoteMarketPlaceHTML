    <!-- Contact Us Content -->
    <section id="contact-us">
       
       <div class="container">
        
            <div class="row">
                
                <!-- Contact us heading -->
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">

                    <div id="faq-heading">
                        <h3><b>General Question</b></h3>
                        <p>Let us know how to back to you</p>
                    </div>

                </div>

            </div>
            
            <form>
                
                <div class="row">
                    
                    <!-- Left -->
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        
                        <div class="row">
                            
                            <!-- First Name -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="mylabel" for="firstname">First Name *</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="Enter your first name" required>
                                </div>
                            </div>
                            
                            <!-- Email block -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="mylabel" for="emailAddress1">Email Address *</label>
                                    <input type="email" class="form-control" id="emailAddress1" placeholder="Enter your email address" required>
                                </div>
                            </div>
                            
                            <!-- First Name -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="mylabel" for="subject">Subject *</label>
                                    <input type="text" class="form-control" id="subject" placeholder="Enter your subject" required>
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
                    
                    <!-- Right -->
                    <div class="col-lg-6 col-md-6 col-sm12 col-12">
                        
                        <div class="form-group">
                            <label class="mylabel" for="firstname">Comments/ Questions *</label>
                            <textarea type="text" rows="10" class="form-control" id="firstname" placeholder="Comments..." required></textarea>
                        </div>
                        
                    </div>
                    
                </div>
                
                <!-- Profile Button -->
                <button type="button" class="btn btn-primary profile-btn text-uppercase text-center"><b>submit</b></button>
                
            </form>
        
        </div>
        
    </section>
    
    </section>
